<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Wave</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles/wave.css">
</head>
<body>
   <header>
      <nav>
         <div class="nav-bar">
            <h1 class="nav-title">WAVE</h1>
            <div>
               <button class="nav-btn">Sign Up</button>
            </div>
         </div>
      </nav>
      <!-- Banner Section -->
       <section class="banner">
         <div class="banner-content">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <div>
               <button class="banner-btn">Stay Focused</button>
            </div>
         </div>
      </section>
   </header>

   <main>
      <!-- Action Section  -->
      <section class="action-section">
         <div class="action">
           <div class="action-content">
              <h3 class="action-title">See It in Action</h3>
              <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
             <div>
               <button class="action-btn">Launch Live Preview</button>
             </div>
           </div>
           <img class="action-img" src="images/wcmini.png" alt="">
         </div>
      </section>
      <!-- Productive User section  -->
       <section class="productive-user">
         <div class="pro-user">
            <h2 class="pro-user-title">Joined Thousands of Productive Users</h2>
            <div class="pro-user-data-container">
               <div class="pro-user-data">
                  <h3 class="data-title">50K</h3>
                  <h5 class="data-subtitle">Active Users</h5>
               </div>
               <div class="pro-user-data">
                  <h3 class="data-title">2M+</h3>
                  <h5 class="data-subtitle">Focus Sessions</h5>
               </div>
               <div class="pro-user-data">
                  <h3 class="data-title">95%</h3>
                  <h5 class="data-subtitle">Satisfiction Rate</h5>
               </div>
            </div>
         </div>
       </section>

</body>
</html>
